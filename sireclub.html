<!DOCTYPE html>
<head>
  <meta charset="utf-8">

  <title>sireclub</title>

  <link rel="stylesheet" href="style.css">



</head>

<body>

  <div class="header">

    <div class="centerd">
      <a href="/"><h1>SireClub</h1></a>
      <p>Points:</p>
    </div>

    <div class="bar" id="barWrapper">
      <div class="bar" id="pointBar"></div>
      <div class"points" id="points"></div>
      </div>

  </div>
  <div class="custom" id="custom">
  </div>

  <div class="buttonwrapper">
    <div class="button" id="taskButton">Tasks</div>
    <div class="button" id="shopButton">Shop</div>
    <div class="shopZoneContainer" id="shopZoneContainer"><div class="shopZone" id="shopZone">
      <div class="shopHeader">
        <h1 class="head">Shop</h1>
        <div class="button" id="shopCloseButton">Close</div>
      </div>
      <h2 class="head" id="description">Each button randomizes an aspect of your layout</h2>
      <div class="item" id="backround">Background: 50p</div>
      <div class="item" id="lounge">Lounge: 100p</div>
    </div></div>
    <div class="taskZoneContainer" id="taskZoneContainer"><div class="taskZone" id="taskZone">
      <div class="ZoneHeader">
        <h1>Task Zone</h1>
        <div class="button" id="closeButton">Close</div>
      </div>
      <div class="button" id="nextButton">Next Task</div>
      <div class="task" id="task">
      </div>
        <div><input class="in" id="in1" autocomplete="false"></input>
        <div class="button" id="enterButton"><span style="pointer-events:none; font-size:10px;">Enter</span></div>
        </div>


    </div>
    </div>

  </div>
<script src="javascript.js"></script>
</body>
</html>
